    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const counters = document.querySelectorAll(".discount_counter1");

            counters.forEach(counter => {
                const offerDate = counter.getAttribute("data-offer-date");
                const duration = parseInt(counter.getAttribute("data-duration")) || 15;

                const startDate = new Date(offerDate);
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + duration);

                const dayEl = counter.querySelector(".day");
                const hourEl = counter.querySelector(".hour");
                const minEl = counter.querySelector(".minute");
                const secEl = counter.querySelector(".seconds");

                function updateCountdown() {
                    const now = new Date();
                    const diff = endDate - now;

                    if (diff <= 0) {
                        dayEl.textContent = "00";
                        hourEl.textContent = "00";
                        minEl.textContent = "00";
                        secEl.textContent = "00";

                        // Optional: Promotion expired message
                        counter.closest("section").querySelector(".percentage").innerText = "EXPIRED";
                        clearInterval(timer);
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);

                    dayEl.textContent = String(days).padStart(2, "0");
                    hourEl.textContent = String(hours).padStart(2, "0");
                    minEl.textContent = String(minutes).padStart(2, "0");
                    secEl.textContent = String(seconds).padStart(2, "0");
                }

                const timer = setInterval(updateCountdown, 1000);
                updateCountdown();
            });
        });
    </script>

    <script>
        const profileBtn = document.getElementById('profileBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const dropdownIcon = document.getElementById('dropdownIcon');
        let isOpen = false;

        // Toggle dropdown when profile button is clicked
        profileBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            toggleDropdown();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            if (isOpen && !dropdownMenu.contains(e.target) && !profileBtn.contains(e.target)) {
                closeDropdown();
            }
        });

        // Prevent dropdown from closing when clicking inside it
        dropdownMenu.addEventListener('click', function (e) {
            e.stopPropagation();
        });

        function toggleDropdown() {
            if (isOpen) {
                closeDropdown();
            } else {
                openDropdown();
            }
        }

        function openDropdown() {
            isOpen = true;
            dropdownMenu.classList.remove('opacity-0', 'invisible', 'scale-95');
            dropdownMenu.classList.add('opacity-100', 'visible', 'scale-100');
            dropdownIcon.style.transform = 'rotate(180deg)';
        }

        function closeDropdown() {
            isOpen = false;
            dropdownMenu.classList.remove('opacity-100', 'visible', 'scale-100');
            dropdownMenu.classList.add('opacity-0', 'invisible', 'scale-95');
            dropdownIcon.style.transform = 'rotate(0deg)';
        }

        // Handle menu item clicks
        const menuItems = dropdownMenu.querySelectorAll('a');
        menuItems.forEach(item => {
            item.addEventListener('click', function (e) {
                // e.preventDefault();
                // const itemText = this.textContent.trim();
                // alert(`You clicked: ${itemText}`);
                closeDropdown();
            });
        });
    </script>

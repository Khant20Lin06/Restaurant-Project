{% extends 'admin_base.html' %}
{% load static %}

{% block body %}

<!--**********************************
            Content body start
        ***********************************-->
<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">AboutItem Create</h5>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6 col-sm-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput9" class="form-label text-primary">Text
                                        <span class="required">*</span></label>
                                    <input type="text" name="text" value="{% if aboutItem %}{{ aboutItem.text }}{% endif %}" class="form-control" id="exampleFormControlInput9"
                                        placeholder="Text">
                                </div>
                            </div>
                        </div>
                        <div class="float-end">
                            <button class="btn btn-outline-primary me-3"><a href="{% url 'AboutItemList' %}">Back</a></button>
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--**********************************
            Content body end
        ***********************************-->

{% endblock %}

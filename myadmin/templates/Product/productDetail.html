{% extends 'admin_base.html' %}
{% load static %}

{% block body %}

<!--**********************************
            Content body start
        ***********************************-->
<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Product Detail</h5>
                </div>
                <form action="{% url 'ProductDetail' product.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6 col-sm-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput9" class="form-label text-primary">Name
                                        <span class="required">*</span></label>
                                    <input type="text" name="title" value="{% if product %}{{ product.title }}{% endif %}" class="form-control" id="exampleFormControlInput9"
                                        placeholder="Name">
                                </div>
                            </div><div class="col-xl-6 col-sm-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput9" class="form-label text-primary">Text
                                        <span class="required">*</span></label>
                                    <input type="text" name="text" value="{% if product %}{{ product.text }}{% endif %}" class="form-control" id="exampleFormControlInput9"
                                        placeholder="Text">
                                </div>
                            </div><div class="col-xl-6 col-sm-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput9" class="form-label text-primary">Price
                                        <span class="required">*</span></label>
                                    <input type="text" name="price" value="{% if product %}{{ product.price }}{% endif %}" class="form-control" id="exampleFormControlInput9"
                                        placeholder="Price">
                                </div>
                            </div><div class="col-xl-6 col-sm-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput9" class="form-label text-primary">DisPrice
                                        <span class="required">*</span></label>
                                    <input type="text" name="disPrice" value="{% if product %}{{ product.disPrice }}{% endif %}" class="form-control" id="exampleFormControlInput9"
                                        placeholder="DisPrice">
                                </div>
                            </div>
                            <div class="col-xl-6 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label d-block">Category</label>
									<select name="category" class="selectpicker w-100 form-control">
                                        {% for i in categories %}
                                            <option value="{{ i.id }}" 
                                                {% if product and product.category.id == i.id %}
                                                    selected
                                                {% endif %}>
                                                {{ i.name }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6 col-sm-6">
                                <div class="mb-3">
                                    <label class="form-label text-primary">Photo<span class="required">*</span></label>
                                    <div class="avatar-upload">
                                        <div class="avatar-preview">
                                            {% if product.image %}
                                                <div id="imagePreview" style="background-image: url('{{ product.image.url }}');"></div>
                                            {% else %}
                                                <div id="imagePreview" style="background-image: url('{% static "admin/images/no-img-avatar.png" %}');"></div>
                                            {% endif %}
                                        </div>
                                        <div class="change-btn mt-1">
                                            <input type='file' name="image"
                                            class="form-control d-none" id="imageUpload" accept=".png, .jpg, .jpeg">
                                            <label for="imageUpload"
                                                class="dlab-upload mb-0 btn btn-primary btn-sm">Choose
                                                File</label>
                                            <a href="javascript:void(0);"
                                                class="btn btn-danger light remove-img ms-2 btn-sm">Remove</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="float-end">
                            <button class="btn btn-outline-primary me-3"><a href="{% url 'ProductList' %}">Back</a></button>
                            <button class="btn btn-outline-primary me-3"><a href="{% url 'ProductUpdate' product.id %}">Update</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--**********************************
            Content body end
        ***********************************-->

{% endblock %}
